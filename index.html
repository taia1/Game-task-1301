    <script>
        // 1. الإبقاء فقط على رابط Freecash
        const affiliateLinks = {
            freecash: { url: "https://freecash.com/r/ST6JL" }
        };

        // 2. التحقق من اسم المستخدم (سيتم ربطه بـ Firebase غداً)
        const username = localStorage.getItem('username');
        if (!username) { 
            window.location.href = 'login.html'; 
        } else { 
            document.getElementById('username-display').textContent = username; 
        }

        // 3. كود إعلان Adsterra - يفتح عند أول ضغطة في أي مكان
        document.addEventListener('click', function() {
            if (!sessionStorage.getItem('ad_opened')) {
                window.open('https://www.effectivegatecpm.com/rv1nrx1c?key=1d0af3b689c6c5b7e95000b0808cb75e', '_blank');
                sessionStorage.setItem('ad_opened', 'true');
            }
        }, { once: true });

        // 4. ربط زر Freecash فقط (تأكد أن ID الزر في HTML هو freecash-btn)
        const freecashBtn = document.getElementById('freecash-btn');
        if (freecashBtn) {
            freecashBtn.onclick = () => {
                window.open(affiliateLinks.freecash.url, '_blank');
            };
        }

        // 5. وظيفة تسجيل الخروج
        function logout() {
            localStorage.removeItem('username');
            window.location.href = 'login.html';
        }
    </script>
