<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Task - Freecash</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #121212; color: #E0E0E0; margin:0; padding:0; text-align:center;}
        .container { max-width:600px; margin:50px auto; padding:30px; background-color:#1E1E1E; border-radius:15px; box-shadow:0 4px 25px rgba(0,0,0,0.7);}
        h1 { color:#64ffda; font-size:26px; margin-bottom:20px; border-bottom:2px solid rgba(100,255,218,0.2); padding-bottom:10px;}
        .user-info { background-color:#2C2C2C; padding:20px; border-radius:10px; margin-bottom:25px; text-align:right; border:1px solid #64ffda;}
        .link-button { 
            display: block; 
            padding: 20px; 
            margin: 25px 0; 
            background-color: #FFD700; 
            color: #121212; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 1.4em; 
            font-weight: bold; 
            text-decoration: none;
            transition: transform 0.2s;
        }
        .link-button:active { transform: scale(0.95); }
        .logout-btn { background-color: #dc3545; color: white; padding: 8px 15px; border: none; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h1>مرحباً بك في Game Task</h1> 
    
    <div class="user-info">
        <p>أهلاً يا: <span id="username-display" style="color:#64ffda; font-weight:bold;">...</span></p>
        <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
    </div>

    <h2>ابدأ الكسب الآن:</h2>
    
    <button class="link-button" id="freecash-btn">دخول إلى Freecash</button>
</div>

<script>
    // رابط Freecash
    const freecashUrl = "https://freecash.com/r/ST6JL";

    // التأكد من اسم المستخدم
    const username = localStorage.getItem('username');
    if (!username) {
        window.location.href = 'login.html'; 
    } else {
        document.getElementById('username-display').textContent = username;
    }

    // --- كود الإعلان الإجباري (عند أول لمسة للموقع) ---
    function launchAd() {
        if (!sessionStorage.getItem('ad_done')) {
            // فتح رابط Adsterra الخاص بك
            window.open('https://www.effectivegatecpm.com/rv1nrx1c?key=1d0af3b689c6c5b7e95000b0808cb75e', '_blank');
            sessionStorage.setItem('ad_done', 'true');
        }
    }

    // تفعيل الإعلان عند أي ضغطة في الصفحة
    document.addEventListener('click', launchAd, { once: true });

    // تفعيل زر Freecash
    document.getElementById('freecash-btn').onclick = function() {
        // نضمن فتح الإعلان أولاً إذا لم يفتح
        launchAd();
        // ثم نفتح رابط Freecash
        setTimeout(() => {
            window.open(freecashUrl, '_blank');
        }, 500); 
    };

    function logout() {
        localStorage.removeItem('username');
        window.location.href = 'login.html';
    }
</script>

</body>
</html>
